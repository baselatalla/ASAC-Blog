<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


    <title>ASAC Blog</title>
</head>
<body>
    <header> 
   <h1 id="asac">ASAC</h1>
   <ul><li>Home</li>
   <li>About us</li>
   <li>Contact</li></ul>
    </header>
    <main>
        <div id="blogs"></div>
    <form id="form">
        <fieldset>
            
            <label for="author">Auther Name:</label> 
            <input type="text" name="author" id="author"><br>
            <br>
            <label for="title">Artical Title:</label>
            <input type="text" name="title" id="title"><br>
            <br>
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
                <option value="Coding">Coding</option>
                <option value="3D printing">3D printing</option>
                <option value="Cyber security">Cyber security</option>
                <option value="AI">AI</option>
            </select><br>
            <br>
            <label for="content">Content</label><br>
            <textarea name="content" id="content" cols="30" rows="10"></textarea><br>
            <br>
            <br>
            <label for="day">Day</label><input type="text" name="day" id="day">
            <label for="">Month</label><input type="text" name="month" id="month">
            <label for="Year">Year</label><input type="text" name="year" id="year"><br>
            <br>
            <input type="submit" value="submit"><br>
        </fieldset>
    </form>
  
    </main>
    <footer>

    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
